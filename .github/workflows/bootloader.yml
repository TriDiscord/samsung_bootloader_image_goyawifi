name: SM-T110 KK Bootloader Patch CI

on:
  workflow_dispatch:

jobs:
  build:
    name: TWRP Build CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setting up files
        run: chmod -R 777 extract-jpg.sh inject-jpg.sh kk_assets/6.jpg kk_assets/11.jpg

      - name: Extracting stock bootloader
        run: ./extract-jpg.sh param_stock.lfs

      - name: Copying KitKat bootloader images
        run: cp kk_assets/* .

      - name: Replacing bootloader images
        run: ./inject-jpg.sh param_stock.lfs param.lfs

      - name: Uploading bootloader
        uses: actions/upload-artifact@v2
        with:
          name: param
          path: /home/runner/work/samsung_kitkat_bootloader_image_goyawifi/samsung_kitkat_bootloader_image_goyawifi/param.lfs
